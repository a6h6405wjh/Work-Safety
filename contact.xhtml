<!DOCTYPE xhtml>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Safety</title>
    <link rel="stylesheet" type="text/css" href="default.css" />
    <!--<script type="text/javascript" src="rotator.js"></script>-->

</head>
<body class="bgDark clrDark">

    <div class="row bgLight" id="header">
        <div class="s-2" />
        <div class="s-2">
            <img src="img/logo.svg" id="logo" />
        </div>
        <div class="s-2" />
        <div class="s-4" id="hero">
            <strong>20 years industry experience as leaders in the field</strong>
        </div>
        <div class="s-2" />
    </div>

    <!-- Navigation -->
    <div class="row" id="navbar">
        <div class="s-8" />
        <div class="s-2">
            <span class="button"><a href="">Contact</a></span>
            <span class="button"><a href="">Services</a></span>
        </div>
        <div class="s-2" />
    </div>

    <!-- Content -->
    <div class="row">
        <div class="s-2" />
        <div class="s-8 pad bgLight detach">

            <h2>Contact us</h2>
            <p>We are happy to help with any enquiry.</p>

            <label for="subject">Subject</label>
            <select name="subject">
                <option value="general">General</option>
                <option value="compliance">Compliance</option>
                <option value="certification">Certification</option>
            </select>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" placeholder="Phone" />
        </div>

        <div class="s-2" />
    </div>
</body>
</html>
